<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="stylesheet" href="style/main.css">
        
        <!--responsividade-->
        <link rel="stylesheet" href="style/responsive.css">

        <!--owl css-->
        <link rel="stylesheet" href="style/owl/owl.carousel.min.css">

        <title>Rentflix</title>
    </head>
    <body>
        <header>
            <div class="container">
                <h2 class="logo"><a href="#">RENTFLIX</a></h2>
                <nav>
                    <a href="#">Início</a>
                    <a href="#">Comprar</a>
                    <a href="#">Alugar</a>
                    <a href="#">Minha conta</a>
                </nav>
            </div>
        </header>
        <main>
            <div class="principal">
                <div class="container">
                    <h3 class="titulo">Residencial Vistas da Serra</h3>
                    <p class="descricao">Com design rústico e piso todo em madeira, essa casa com 435m² vai te fazer sentir como em uma casa de campo, com a segurança do Residencial Vistas da Serra.</p>
                    <div class="botoes">
                        <button role="button" class="botao">
                            <i class="fas fa-info-circle"></i>
                            Mais informações
                        </button>
                        <button role="button" class="botao" onclick="alterarFavorito()">
                            <i class="far fa-heart" id="favorito"></i>
                            Favoritos
                        </button>
                    </div>
                </div>
            </div>            
        </main>

        <div class="carrossel-imoveis">
